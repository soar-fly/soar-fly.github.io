<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的GitHub Pages网站</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #24292e;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            border-bottom: 1px solid #eaecef;
            margin-bottom: 20px;
            padding-bottom: 20px;
        }
        
        h1, h2, h3 {
            color: #2f363d;
        }
        
        a {
            color: #0366d6;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        code {
            background-color: rgba(27,31,35,.05);
            border-radius: 3px;
            padding: 0.2em 0.4em;
            font-family: SFMono-Regular,Consolas,Liberation Mono,Menlo,monospace;
        }
        
        pre {
            background-color: #f6f8fa;
            border-radius: 3px;
            padding: 16px;
            overflow: auto;
        }
        
        footer {
            border-top: 1px solid #eaecef;
            margin-top: 20px;
            padding-top: 20px;
            font-size: 14px;
            color: #6a737d;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的GitHub Pages</h1>
        <nav>
            <a href="#about">关于</a> |
            <a href="#projects">项目</a> |
            <a href="#contact">联系</a>
        </nav>
    </header>
    
    <main>
        <section id="about">
            <h2>关于我</h2>
            <p>这是我的GitHub Pages网站，用于展示我的项目和想法。</p>
        </section>
        
        <section id="projects">
            <h2>我的项目</h2>
            <article>
                <h3>项目一</h3>
                <p>这是一个示例项目的描述。你可以在这里添加你的项目详情。</p>
                <pre><code>// 示例代码
function helloWorld() {
    console.log("Hello, GitHub Pages!");
}</code></pre>
            </article>
        </section>
    </main>
    
    <footer id="contact">
        <p>© 2023 我的GitHub Pages. 由 <a href="https://pages.github.com" target="_blank">GitHub Pages</a> 提供支持.</p>
        <p>联系方式: <a href="mailto:your-email@example.com">your-email@example.com</a></p>
    </footer>
</body>
</html>
