---
layout: default
---
<!-- 英雄区域 -->
<section class="hero" style="background-image: url('/assets/images/hero-bg.jpg')">
  <div class="hero-content">
    <h1>{{ site.title }}</h1>
    <p class="subtitle">{{ site.description }}</p>
    <a href="#posts" class="btn">{{ site.home.hero_button_text }}</a>
  </div>
</section>

<!-- 文章网格 -->
<section id="posts" class="post-grid">
  <div class="container">
    <h2>Latest Posts</h2>
    <div class="grid">
      {% for post in site.posts limit: site.home.featured_posts %}
        {% include post-card.html post=post %}
      {% endfor %}
    </div>
  </div>
</section>
