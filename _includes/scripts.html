<script>
    // 响应式导航菜单
    document.addEventListener('DOMContentLoaded', function() {
      var navTrigger = document.getElementById('nav-trigger');
      var menuIcon = document.querySelector('.menu-icon');
      
      menuIcon.addEventListener('click', function() {
        navTrigger.checked = !navTrigger.checked;
      });
      
      // 平滑滚动
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
          });
        });
      });
    });

    // 滚动动画
  document.addEventListener('DOMContentLoaded', function() {
    const animateOnScroll = () => {
      const elements = document.querySelectorAll('.post-card, .section-title');
      
      elements.forEach(el => {
        const elPosition = el.getBoundingClientRect().top;
        const screenPosition = window.innerHeight / 1.3;
        
        if(elPosition < screenPosition) {
          el.style.opacity = '1';
          el.style.transform = 'translateY(0)';
        }
      });
    };
    
    // 初始隐藏元素
    document.querySelectorAll('.post-card, .section-title').forEach(el => {
      el.style.opacity = '0';
      el.style.transform = 'translateY(20px)';
      el.style.transition = 'all 0.6s ease';
    });
    
    window.addEventListener('scroll', animateOnScroll);
    animateOnScroll(); // 立即执行一次
  });
  </script>
